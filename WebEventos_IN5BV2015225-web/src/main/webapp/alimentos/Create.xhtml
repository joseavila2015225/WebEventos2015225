<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlimentosCreateDlg" widgetVar="AlimentosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAlimentosTitle}">
            <h:form id="AlimentosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alimentosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAlimentosLabel_idalimentos}" for="idalimentos" />
                        <p:inputText id="idalimentos" value="#{alimentosController.selected.idalimentos}" title="#{bundle.CreateAlimentosTitle_idalimentos}" required="true" requiredMessage="#{bundle.CreateAlimentosRequiredMessage_idalimentos}"/>
                        <p:outputLabel value="#{bundle.CreateAlimentosLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{alimentosController.selected.descripcion}" title="#{bundle.CreateAlimentosTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateAlimentosRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.CreateAlimentosLabel_precioventa}" for="precioventa" />
                        <p:inputText id="precioventa" value="#{alimentosController.selected.precioventa}" title="#{bundle.CreateAlimentosTitle_precioventa}" required="true" requiredMessage="#{bundle.CreateAlimentosRequiredMessage_precioventa}"/>
                        <p:outputLabel value="#{bundle.CreateAlimentosLabel_fechavencimiento}" for="fechavencimiento" />
                        <p:inputText id="fechavencimiento" value="#{alimentosController.selected.fechavencimiento}" title="#{bundle.CreateAlimentosTitle_fechavencimiento}" required="true" requiredMessage="#{bundle.CreateAlimentosRequiredMessage_fechavencimiento}"/>
                        <p:outputLabel value="#{bundle.CreateAlimentosLabel_tipoproductoIdtipoproducto}" for="tipoproductoIdtipoproducto" />
                        <p:inputText id="tipoproductoIdtipoproducto" value="#{alimentosController.selected.tipoproductoIdtipoproducto}" title="#{bundle.CreateAlimentosTitle_tipoproductoIdtipoproducto}" required="true" requiredMessage="#{bundle.CreateAlimentosRequiredMessage_tipoproductoIdtipoproducto}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{alimentosController.create}" value="#{bundle.Save}" update="display,:AlimentosListForm:datalist,:growl" oncomplete="handleSubmit(args,'AlimentosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AlimentosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
