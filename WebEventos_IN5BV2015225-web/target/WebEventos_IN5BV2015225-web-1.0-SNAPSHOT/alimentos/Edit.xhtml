<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlimentosEditDlg" widgetVar="AlimentosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAlimentosTitle}">
            <h:form id="AlimentosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alimentosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAlimentosLabel_idalimentos}" for="idalimentos" />
                        <p:inputText id="idalimentos" value="#{alimentosController.selected.idalimentos}" title="#{bundle.EditAlimentosTitle_idalimentos}" required="true" requiredMessage="#{bundle.EditAlimentosRequiredMessage_idalimentos}"/>
                        <p:outputLabel value="#{bundle.EditAlimentosLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{alimentosController.selected.descripcion}" title="#{bundle.EditAlimentosTitle_descripcion}" required="true" requiredMessage="#{bundle.EditAlimentosRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.EditAlimentosLabel_precioventa}" for="precioventa" />
                        <p:inputText id="precioventa" value="#{alimentosController.selected.precioventa}" title="#{bundle.EditAlimentosTitle_precioventa}" required="true" requiredMessage="#{bundle.EditAlimentosRequiredMessage_precioventa}"/>
                        <p:outputLabel value="#{bundle.EditAlimentosLabel_fechavencimiento}" for="fechavencimiento" />
                        <p:inputText id="fechavencimiento" value="#{alimentosController.selected.fechavencimiento}" title="#{bundle.EditAlimentosTitle_fechavencimiento}" required="true" requiredMessage="#{bundle.EditAlimentosRequiredMessage_fechavencimiento}"/>
                        <p:outputLabel value="#{bundle.EditAlimentosLabel_tipoproductoIdtipoproducto}" for="tipoproductoIdtipoproducto" />
                        <p:inputText id="tipoproductoIdtipoproducto" value="#{alimentosController.selected.tipoproductoIdtipoproducto}" title="#{bundle.EditAlimentosTitle_tipoproductoIdtipoproducto}" required="true" requiredMessage="#{bundle.EditAlimentosRequiredMessage_tipoproductoIdtipoproducto}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{alimentosController.update}" value="#{bundle.Save}" update="display,:AlimentosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AlimentosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AlimentosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
