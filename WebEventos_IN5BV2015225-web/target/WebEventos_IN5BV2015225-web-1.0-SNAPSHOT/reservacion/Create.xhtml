<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReservacionCreateDlg" widgetVar="ReservacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateReservacionTitle}">
            <h:form id="ReservacionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reservacionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateReservacionLabel_idreservacion}" for="idreservacion" />
                        <p:inputText id="idreservacion" value="#{reservacionController.selected.idreservacion}" title="#{bundle.CreateReservacionTitle_idreservacion}" required="true" requiredMessage="#{bundle.CreateReservacionRequiredMessage_idreservacion}"/>
                        <p:outputLabel value="#{bundle.CreateReservacionLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{reservacionController.selected.fecha}" title="#{bundle.EditReservacionTitle_fecha}" required="true" requiredMessage="#{bundle.EditReservacionRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateReservacionLabel_horainicio}" for="horainicio" />
                        <p:calendar id="horainicio" pattern="MM/dd/yyyy HH:mm:ss" value="#{reservacionController.selected.horainicio}" title="#{bundle.EditReservacionTitle_horainicio}" required="true" requiredMessage="#{bundle.EditReservacionRequiredMessage_horainicio}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateReservacionLabel_horafin}" for="horafin" />
                        <p:calendar id="horafin" pattern="MM/dd/yyyy HH:mm:ss" value="#{reservacionController.selected.horafin}" title="#{bundle.EditReservacionTitle_horafin}" required="true" requiredMessage="#{bundle.EditReservacionRequiredMessage_horafin}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateReservacionLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{reservacionController.selected.descripcion}" title="#{bundle.CreateReservacionTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateReservacionRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.CreateReservacionLabel_lugarEventoidlugarEvento}" for="lugarEventoidlugarEvento" />
                        <p:inputText id="lugarEventoidlugarEvento" value="#{reservacionController.selected.lugarEventoidlugarEvento}" title="#{bundle.CreateReservacionTitle_lugarEventoidlugarEvento}" required="true" requiredMessage="#{bundle.CreateReservacionRequiredMessage_lugarEventoidlugarEvento}"/>
                        <p:outputLabel value="#{bundle.CreateReservacionLabel_areaIdarea}" for="areaIdarea" />
                        <p:inputText id="areaIdarea" value="#{reservacionController.selected.areaIdarea}" title="#{bundle.CreateReservacionTitle_areaIdarea}" required="true" requiredMessage="#{bundle.CreateReservacionRequiredMessage_areaIdarea}"/>
                        <p:outputLabel value="#{bundle.CreateReservacionLabel_eventoIdevento}" for="eventoIdevento" />
                        <p:inputText id="eventoIdevento" value="#{reservacionController.selected.eventoIdevento}" title="#{bundle.CreateReservacionTitle_eventoIdevento}" required="true" requiredMessage="#{bundle.CreateReservacionRequiredMessage_eventoIdevento}"/>
                        <p:outputLabel value="#{bundle.CreateReservacionLabel_cotizacionIdcotizacion}" for="cotizacionIdcotizacion" />
                        <p:inputText id="cotizacionIdcotizacion" value="#{reservacionController.selected.cotizacionIdcotizacion}" title="#{bundle.CreateReservacionTitle_cotizacionIdcotizacion}" required="true" requiredMessage="#{bundle.CreateReservacionRequiredMessage_cotizacionIdcotizacion}"/>
                        <p:outputLabel value="#{bundle.CreateReservacionLabel_clienteIdcliente}" for="clienteIdcliente" />
                        <p:inputText id="clienteIdcliente" value="#{reservacionController.selected.clienteIdcliente}" title="#{bundle.CreateReservacionTitle_clienteIdcliente}" required="true" requiredMessage="#{bundle.CreateReservacionRequiredMessage_clienteIdcliente}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reservacionController.create}" value="#{bundle.Save}" update="display,:ReservacionListForm:datalist,:growl" oncomplete="handleSubmit(args,'ReservacionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ReservacionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
