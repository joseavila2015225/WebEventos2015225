<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetallefacturacionEditDlg" widgetVar="DetallefacturacionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDetallefacturacionTitle}">
            <h:form id="DetallefacturacionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detallefacturacionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDetallefacturacionLabel_iddetallefacturacion}" for="iddetallefacturacion" />
                        <p:inputText id="iddetallefacturacion" value="#{detallefacturacionController.selected.iddetallefacturacion}" title="#{bundle.EditDetallefacturacionTitle_iddetallefacturacion}" required="true" requiredMessage="#{bundle.EditDetallefacturacionRequiredMessage_iddetallefacturacion}"/>
                        <p:outputLabel value="#{bundle.EditDetallefacturacionLabel_alimentosIdalimentos}" for="alimentosIdalimentos" />
                        <p:inputText id="alimentosIdalimentos" value="#{detallefacturacionController.selected.alimentosIdalimentos}" title="#{bundle.EditDetallefacturacionTitle_alimentosIdalimentos}" required="true" requiredMessage="#{bundle.EditDetallefacturacionRequiredMessage_alimentosIdalimentos}"/>
                        <p:outputLabel value="#{bundle.EditDetallefacturacionLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{detallefacturacionController.selected.cantidad}" title="#{bundle.EditDetallefacturacionTitle_cantidad}" required="true" requiredMessage="#{bundle.EditDetallefacturacionRequiredMessage_cantidad}"/>
                        <p:outputLabel value="#{bundle.EditDetallefacturacionLabel_preciove}" for="preciove" />
                        <p:inputText id="preciove" value="#{detallefacturacionController.selected.preciove}" title="#{bundle.EditDetallefacturacionTitle_preciove}" required="true" requiredMessage="#{bundle.EditDetallefacturacionRequiredMessage_preciove}"/>
                        <p:outputLabel value="#{bundle.EditDetallefacturacionLabel_facturacionIdfacturacion}" for="facturacionIdfacturacion" />
                        <p:inputText id="facturacionIdfacturacion" value="#{detallefacturacionController.selected.facturacionIdfacturacion}" title="#{bundle.EditDetallefacturacionTitle_facturacionIdfacturacion}" required="true" requiredMessage="#{bundle.EditDetallefacturacionRequiredMessage_facturacionIdfacturacion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detallefacturacionController.update}" value="#{bundle.Save}" update="display,:DetallefacturacionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DetallefacturacionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DetallefacturacionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
