<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CotizacionesViewDlg" widgetVar="CotizacionesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCotizacionesTitle}">
            <h:form id="CotizacionesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cotizacionesController.selected != null}">
                        <h:outputText value="#{bundle.ViewCotizacionesLabel_idcotizaciones}"/>
                        <h:outputText value="#{cotizacionesController.selected.idcotizaciones}" title="#{bundle.ViewCotizacionesTitle_idcotizaciones}"/>
                        <h:outputText value="#{bundle.ViewCotizacionesLabel_nombrecotizacion}"/>
                        <h:outputText value="#{cotizacionesController.selected.nombrecotizacion}" title="#{bundle.ViewCotizacionesTitle_nombrecotizacion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CotizacionesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
